{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group {% if field.errors %}has-error{% endif %}">
            {{ field.label_tag }} {{ field }}
            {% for error in field.errors %}
                <p class="help-block">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
