{% block content %}
        <title>Consulter les Reviews</title>
          <article class="review-card">
              {% if post.ticket and post.ticket.image %}
                  <img src="{{ post.ticket.image.url }}" alt="{{ post.headline }}">
                {% endif %}
            <div class="review-card-right">
                <h5>Note : {{ post.rating }}/5</h5>
                <h5>Publi√© par <i>{{ post.user }}</i> le {{ post.time_created|date:'j F Y' }}</h5>
                <h2>{{ post.headline }}</h2>
                <p>{{ post.body |safe|truncatewords:50 }}</p>
            </div>
          </article>
{% endblock %}
